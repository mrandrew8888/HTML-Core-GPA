<!DOCTYPE html>
<html lang="en">

//The head usually doesn't get displayed besides the title inside of it

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //This function is called when the user clicks on the calcGPA button
    function calcGPA() {
      //Extract the values from the HTML inputs by their assigned id and assigns them to variables
      //The value extracted is converted from a string to a float/decimal
      fIS201 = parseFloat(document.getElementById("is201Grade").value);
      fACC200 = parseFloat(document.getElementById("acc200Grade").value);
      fIS303 = parseFloat(document.getElementById("is303Grade").value);
      fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
      fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
      fEssay = parseInt(document.getElementById("essay").value);

      //calculates new gpa
      fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);

      //Display the calculated GPA to the HTML label named "coreGPA"
      document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
    }
  </script>
</head>

<body>
  <form>
    <!--insert html tags -->
    <label for="overallGPA">Overall GPA :</label>
    <input type="number" step="0.01" max="4.0" min="0.0" id="overallGPA" maxlength="4" size="5" minlength="3" autofocus>
    <br><br>
    <label for="last30GPA">Last 30 GPA :</label>
    <input type="number" step="0.01" max="4.0" min="0.0" id="last30GPA" maxlength="4" size="5" minlength="3" autofocus>
    <br><br>
    <label for="acc200Grade"> acc200Grade
      <select id="acc200Grade">
        <option type="number" value="4">A</option>
        <option type="number" value="3.7">A-</option>
        <option type="number" value="3.4">B+</option>
        <option type="number" value="3.0">B</option>
        <option type="number" value="2.7">B-</option>
        <option type="number" value="2.4">C+</option>
        <option type="number" value="2.0">C</option>
        <option type="number" value="1.7">C-</option>
        <option type="number" value="1.4">D+</option>
        <option type="number" value="1.0">D</option>
        <option type="number" value="0.7">D-</option>
        <option type="number" value="0.0">E</option>
      </select>
    </label>
    <br><br>
    <label for="is201Grade"> is201Grade
      <select id="is201Grade">
        <option type="number" value="4">A</option>
        <option type="number" value="3.7">A-</option>
        <option type="number" value="3.4">B+</option>
        <option type="number" value="3.0">B</option>
        <option type="number" value="2.7">B-</option>
        <option type="number" value="2.4">C+</option>
        <option type="number" value="2.0">C</option>
        <option type="number" value="1.7">C-</option>
        <option type="number" value="1.4">D+</option>
        <option type="number" value="1.0">D</option>
        <option type="number" value="0.7">D-</option>
        <option type="number" value="0.0">E</option>
      </select>
    </label>
    <br>
    <br>
    <label for="is303Grade"> is303Grade
      <select id="is303Grade">
        <option type="number" value="4">A</option>
        <option type="number" value="3.7">A-</option>
        <option type="number" value="3.4">B+</option>
        <option type="number" value="3.0">B</option>
        <option type="number" value="2.7">B-</option>
        <option type="number" value="2.4">C+</option>
        <option type="number" value="2.0">C</option>
        <option type="number" value="1.7">C-</option>
        <option type="number" value="1.4">D+</option>
        <option type="number" value="1.0">D</option>
        <option type="number" value="0.7">D-</option>
        <option type="number" value="0.0">E</option>
      </select>
    </label>
    <br>
    <br>
    <label for="essay"> essay
      <select id="essay">
        <option type="number" value="1">1</option>
        <option type="number" value="2">2</option>
        <option type="number" value="3">3</option>
        <option type="number" value="4">4</option>
      </select>
    </label>
    <br>
    <br>
    <div id="coreGPA">
      <button type="button" onclick="calcGPA()">Calculate GPA</button>
    </div>
    <!--insert html tag for displaying the calcualted GPA -->

  </form>
</body>

</html>
